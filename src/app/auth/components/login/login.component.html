<div class="centered">
    <div class='row justify-content-center' style="text-align: center;">
        <div class='col-md-12' *ngIf='!this.isLogin'>
            <h3 class="center-title">Login</h3>
            <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
                <div class='form-group mrg'>
                    <input class='form-control input-fix' type="text" name="username" placeholder="Username" ngModel>
                </div>
                <div class='form-group mrg'>
                    <input class='form-control input-fix' type="password" name="password" placeholder="Password" ngModel>
                </div>
                <button class='btn btn-custom mrg' type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class='row justify-content-center centered' style="text-align: center;">
    <div class='col-md-12 ' *ngIf='this.isLogin'>
        <h2 style="text-align: center;">You are logged in as</h2>
        <h1>{{this.getUsername()}}</h1>
        <button class='btn btn-custom mrg' (click)='logout()'>LogOut</button>
    </div>
</div>
