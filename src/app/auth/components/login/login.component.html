<div class='row justify-content-center'>
    <div class='col-md-4' *ngIf='!this.isLogin'>
        <h3 class="center-title">Login</h3>
        <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            <div class='form-group mrg'>
                <input class='form-control' type="text" name="username" placeholder="Username" ngModel>
            </div>
            <div class='form-group mrg'>
                <input class='form-control' type="password" name="password" placeholder="Password" ngModel>
            </div>
            <button class='btn btn-custom mrg' type="submit">Submit</button>
        </form>
    </div>
    <div class='col-md-4' *ngIf='this.isLogin'>
        <h1 class="mrg">You are logged in as {{this.getUsername()}}</h1>
        <button class='btn btn-custom mrg' (click)='logout()'>Log-out</button>
    </div>
</div>
